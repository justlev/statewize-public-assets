<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/MotionPathPlugin.min.js'></script>

<script>
	const ease = {ease:Power0.easeNone}
	const repeatEaseCenter = {transformOrigin:'50% 50%', ease:Power0.easeNone, repeat:-1}
	const repeatEase = {ease:Power0.easeNone, repeat:-1}
	const repeatEaseYoYo = {ease:Power0.easeNone, repeat:-1, yoyo:true}

	const timeLightsUp = [0.7, 1.5, 0.7]
	const fromToLightUp = [{start:0, end:1}, {start:1, end:0}, {start:0, end:1}]
	const animUp = new TimelineMax()
	for (let i = 1; i < 5; i++) {
		animUp
		.to(`#figureUp${i}`, 0.5, {transformOrigin:`50% 50%`, scale:1.5, ...ease})
		.to(`#editorCrclUp${i} > *:nth-child(5)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclUp${i} > *:nth-child(1)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclUp${i} > *:nth-child(2)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclUp${i} > *:nth-child(3)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclUp${i} > *:nth-child(4)`, 0.3, {opacity:1, ...ease})
		.to(`#figureUp${i}`, 0.3, {transformOrigin:`50% 50%`, scale:1, ...ease}, `crlUp${i}`)
		.to(`#editorCrclUp${i}`, 0.3, {opacity:0}, `crlUp${i}`)
		.to(`#figureUp${i} >*:nth-child(1)`, 0.3, {opacity:1, ...ease}, `crlUp${i}`)
		.to(`#figureUp${i} >*:nth-child(2)`, 0.3, {opacity:0, ...ease}, `crlUp${i}`)
		if(i !==4){
			animUp
			.set(`#lightUp${i}`, {opacity:1})
			.to(`#lightUp${i}`, timeLightsUp[i - 1], {motionPath: {path: `#lineLightUp${i}`, align: `#lineLightUp${i}`, alignOrigin: [0.5, 0.5], autoRotate: false, ...fromToLightUp[i - 1]}, ...ease, opacity:0}, `move${i}`)
			.to(`#lightUp${i}`, 0.2, {opacity:0}, `move${i}+=${timeLightsUp[i - 1] - 0.2}`)
		}
	}

	const timeLightsDown = [0.7, 0.7, 1.5]
	const fromToLightDown = [{start:0, end:1}, {start:1, end:0}, {start:1, end:0}]
	const animDown = new TimelineMax()
	for (let i = 1; i < 5; i++) {
		animDown
		.to(`#figureDown${i}`, 0.5, {transformOrigin:`50% 50%`, scale:1.5, ...ease})
		.to(`#editorCrclDown${i} > *:nth-child(5)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclDown${i} > *:nth-child(1)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclDown${i} > *:nth-child(2)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclDown${i} > *:nth-child(3)`, 0.3, {opacity:1, ...ease})
		.to(`#editorCrclDown${i} > *:nth-child(4)`, 0.3, {opacity:1, ...ease})
		.to(`#figureDown${i}`, 0.3, {transformOrigin:`50% 50%`, scale:1, ...ease}, `crlDown${i}`)
		.to(`#editorCrclDown${i}`, 0.3, {opacity:0}, `crlDown${i}`)
		.to(`#figureDown${i} >*:nth-child(1)`, 0.3, {opacity:1, ...ease}, `crlDown${i}`)
		.to(`#figureDown${i} >*:nth-child(2)`, 0.3, {opacity:0, ...ease}, `crlDown${i}`)
		if(i !==4){
			animDown
			.set(`#lightDown${i}`, {opacity:1})
			.to(`#lightDown${i}`, timeLightsDown[i - 1], {motionPath: {path: `#lineLightDown${i}`, align: `#lineLightDown${i}`, alignOrigin: [0.5, 0.5], autoRotate: false, ...fromToLightDown[i - 1]}, ...ease, opacity:0}, `move${i}`)
			.to(`#lightDown${i}`, 0.2, {opacity:0}, `move${i}+=${timeLightsDown[i - 1] - 0.2}`)
		}
	}
	
	const animation = new TimelineMax({repeat:-1, repeatDelay:1.2})
	for (let i = 1; i < 5; i++) {
		animation
		.set(`#lightDown${i}`, {opacity:0})
		.set(`#lightUp${i}`, {opacity:0})
		.set(`#editorCrclUp${i} > *, #editorCrclDown${i} > *`, {opacity:0})
		.set(`#figureDown${i} >*:nth-child(1), #figureUp${i} >*:nth-child(1)`, {opacity:0})
	}
	animation
	.set('#editorCrclUp1', {transformOrigin:'50% 50%', scale:0.85, x:-1.6})
	.set('#editorCrclDown1', {transformOrigin:'50% 50%', scale:0.85, x:0})

	.set('#stateSVG', {opacity:1})

	.add(animUp, 'mainAnim')
	.add(animDown, 'mainAnim+=1.2')

	animation.timeScale(1.3)
</script>
